<!doctype html>
<!-- Informa ao navegador que o documento que segue é um
HTML5 -->
<html lang="pt-br">
    <!-- Especifica a língua do conteúdo da página -->
    <head>
        <!-- contém metadados sobre o documento -->
        <meta charset="UTF-8" />
        <!-- especifica o conjunto de caracteres utilizado no documento -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Essa meta tag é crucial para garantir que o site se adapte corretamente a diferentes tamanhos de tela, especialmente em dispositivos móveis. -->
        <link rel="stylesheet" href="style.css" />
        <!-- Faz referência ao arquivo css que estamos criando-->
        <title>Olimpíadas</title>
        <!-- O título da página, que aparece na aba do navegador -->
    </head>
    <!-- Metadados não aparecem na visualização do site -->
    <body>
        <header>
            <!-- Header é o cabeçalho-->
            <h1>Atletas do Brasil</h1>
        </header>

        <main>
            <section>
                <!-- Main é o conteúdo principal do site-->
                <input type="text" placeholder="Digite o nome do atleta" />
                <!-- <input> Essa tag define um campo de entrada para o usuário.-->
                <!-- type="text" Especifica que o tipo de dado que será inserido no campo é texto.-->
                <!-- placeholder="Digite o nome do atleta": Adiciona um texto dentro do campo que serve como dica para o usuário, desaparecendo quando ele começa a digitar.-->

                <button>Pesquisar</button>
            </section>
        </main>

        <footer>
            <p>2024 - Atletas do Brasil. Todos os direitos reservados.</p>
            <p>Entre em contato pelo email: aline@atletas.com.br</p>
        </footer>
    </body>
</html>
